<!DOCTYPE html>

<head>
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="assets\css\reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <link rel="stylesheet" href="assets\css\style.css">
</head>

<body background="assets/images/RPS-Background.jpeg">
    <div class="container">
        <div class="row title">
            <h3 class="col">
                Email:&nbsp;<span id="displayEmail">Sign In</span>
            </h3>
            <h3 class="col">
                Wins:&nbsp;<span id="disiplayWins">0</span>
            </h3>
            <h3 class="col">
                Losses:&nbsp;<span id="displayLosses">0</span>
            </h3>
            <button type="button" id="signOut" style="display: none;">Sign Out</button>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="row signIn">
                    <div class="col">
                        <form>
                            Email<br><input type="text" name="email" id="email"><br><strong><span
                                id="displayError"></span></strong><br>
                            Password<br><input type="password" name="passWord" id="passWord"><br>
                            <input type="submit" value="Sign In" id="signInBtn">
                            <input type="submit" value="Sign Up" id="signUpBtn">
                        </form>
                    </div>
                </div>
                <div class="row createOrJoinRoom" style="display: none;">
                    <div class="col">
                        <h5>Enter Room Name: Create/Join</h5>
                        <form autocomplete="off">
                            <input type="text" name="Rooms" id="createOrJoin">&nbsp;<span id="displayError"></span><br>
                            <input type="submit" value="Create" id="createRoom">
                            <input type="submit" value="Join" id="joinRoom"><br>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row chatDiv" style="display: block;">
                    <div class="col">
                        Message&nbsp;<span id="displayOpNameForChat">Opponent Name</span><br>
                        <div class="chatBox">
                            <h6 id="displayMessages"></h6>
                        </div>
                        <input type="text" name="Chat" id="chatBoxMessage">
                        <input type="submit" value="Send Text" id="sendToChat">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
